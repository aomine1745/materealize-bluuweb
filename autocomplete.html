<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize/materialize.css"  media="screen,projection">
	<!--My Styles-->
	<link rel="stylesheet" href="css/styles.css">
	<title>Materealize - autocomplete</title>
</head>
<body>
	<div class="container">
		<h1 class="grey-text center-align">Autocomplete!!</h1>

		<div class="row section">
			<div class="col s6 offset-s3 input-field">
				<i class="material-icons prefix">search</i>
				<input type="text" id="search" class="autocomplete">
				<label for="search">Autocomplete</label>
			</div>
			<div class="col s12 center-align" id="response">
			</div>
		</div>

	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/materialize/materialize.js"></script>
	<script src="js/initialization.js"></script>
	<script src="js/autocomplete.js"></script>
</body>
</html>
