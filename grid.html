<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize/materialize.css"  media="screen,projection">
	<title>Materealize - Grid</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="orange lighten-2 white-text col s12">12</div>
		</div>
		<div class="row">
			<div class="blue white-text col s6">6</div>
			<div class="blue lighten-4 col s6">6</div>
			<div class="pink lighten-2 col s12">12</div>
		</div>
		<div class="row">
			<div class="col s12 m3 white-text blue lighten-2">3</div>
			<div class="col s12 m6 white-text red lighten-1">6</div>
			<div class="col s12 m3 white-text blue lighten-2">3</div>
		</div>
	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/materialize/materialize.js"></script>
</body>
</html>
