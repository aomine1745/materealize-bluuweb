<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize/materialize.css"  media="screen,projection">
	<title>Materealize - Carousel</title>
</head>
<body>
	<div class="container">
		<h1 class="pink-text center-align">Carousels!!</h1>
		
		<div class="carousel">
			<a href="#" class="carousel-item"><img src="img/bg1.jpg" alt=""></a>
			<a href="#" class="carousel-item"><img src="img/bg2.jpg" alt=""></a>
			<a href="#" class="carousel-item"><img src="img/bg3.jpg" alt=""></a>
			<a href="#" class="carousel-item"><img src="img/bg4.jpg" alt=""></a>
			<a href="#" class="carousel-item"><img src="img/bg5.jpg" alt=""></a>
		</div>

		<div class="section">
			<div class="carousel carousel-slider center">
				<div class="carousel-fixed-item">
					<a class="btn waves-effect white grey-text darken-text-2">button</a>
				</div>
				<div class="carousel-item white-text">
					<img src="img/bg2.jpg" alt="">
				</div>
				<div class="carousel-item white-text">
					<img src="img/bg3.jpg" alt="">
				</div>
				<div class="carousel-item white-text">
					<img src="img/bg4.jpg" alt="">
				</div>
			</div>
		</div>

	</div>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/materialize/materialize.js"></script>
	<script src="js/initialization.js"></script>
</body>
</html>
