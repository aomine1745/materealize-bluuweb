<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize/materialize.css"  media="screen,projection">
	<link rel="stylesheet" href="css/styles.css">
	<title>Materealize - Sidenav</title>
</head>
<body>
	<div class="container">
		<h1 class="blue-text center-align">Sidenav!!</h1>

		<div class="section">
			<a href="#!" class="sidenav-trigger" data-target="menuSide"><i class="material-icons">menu</i></a>	
			<ul class="sidenav" id="menuSide">
				<li>
					<div class="user-view">
						<div class="background">
							<img src="img/bg2.jpg" class="responsive-img xd" alt="">
						</div>
						<a href="#!">
							<img src="img/bg1.jpg" class="circle" alt="">
						</a>
						<a href="#!">
							<span class="name white-text">aomine- Daiki</span>
						</a>
						<a href="#!">
							<span class="email white-text">aomie1745@outlook.es</span>
						</a>
					</div>
				</li>
				<li>
					<a href="#!">
						<i class="material-icons">cloud</i>First Link with icon
					</a>
				</li>
				<li>
					<a href="#!">
						Second Link
					</a>
				</li>
				<li class="divider"></li>
				<li><a href="#!" class="subheader">subheader</a></li>
				<li><a href="#!" class="waves-effect">Third link with waves</a></li>
			</ul>
		</div>

	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/materialize/materialize.js"></script>
	<script src="js/initialization.js"></script>
</body>
</html>
