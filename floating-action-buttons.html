<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize/materialize.css"  media="screen,projection">
	<title>Materealize - Floating action buttons</title>
</head>
<body>
	<div class="container">
		<h1 class="orange-text text-lighten-2 center-align">Floating action buttons!!</h1>
	</div>

	<div class="fixed-action-btn"> <!--agregar la clase toolbar y en los js poner en true toolbarEnabled-->
		<a href="#" class="btn-floating black btn-large">
			<i class="material-icons">brightness_2</i>
		</a>
		<ul>
			<li><a href="#" class="btn-floating blue"><i class="material-icons">bug_report</i></a></li>
			<li><a href="#" class="btn-floating yellow darken-2"><i class="material-icons">camera</i></a></li>
			<li><a href="#" class="btn-floating purple"><i class="material-icons">code</i></a></li>
			<li><a href="red" class="btn-floating red"><i class="material-icons">colorize</i></a></li>
		</ul>
	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/materialize/materialize.js"></script>
	<script src="js/initialization.js"></script>
</body>
</html>
