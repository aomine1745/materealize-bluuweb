 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<meta http-equiv="X-UA-Compatible" content="ie=edge">
 	<!--Import Google Icon Font-->
 	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 	<!--Import materialize.css-->
 	<link type="text/css" rel="stylesheet" href="css/materialize/materialize.css"  media="screen,projection">
 	<title>Materealize - Slider</title>
 </head>
 <body>
 	<div class="container">
 		<h1 class="red-text center-align">Sliders!!</h1>

 		<div class="section">
 			<div class="slider">
 				<ul class="slides">
 					<li>
 						<img src="img/bg2.jpg" alt="">	
 						<div class="caption left-align">
 							<h3>Left Aligned Caption</h3>
 							<h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
 						</div>			
 					</li>
 					<li>
 						<img src="img/bg3.jpg" alt="">
 						<div class="caption center-align">
 							<h3>Center Aligned Caption</h3>
 							<h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
 						</div>
 					</li>
 					<li>
 						<img src="img/bg4.jpg" alt="">
 						<div class="caption right-align">
 							<h3>Right Aligned Caption</h3>
 							<h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
 						</div>
 					</li>
 				</ul>
 			</div>
 		</div>

 		<div class="section">
 			<img class="materialboxed responsive-img" data-caption="Kurumi &lt;3" src="img/bg2.jpg">
 		</div>

 	</div>

 	<!--JavaScript at end of body for optimized loading-->
 	<script type="text/javascript" src="js/materialize/materialize.js"></script>
 	<script src="js/initialization.js"></script>
 </body>
 </html>
