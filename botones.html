<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize/materialize.css"  media="screen,projection">
	<title>Materealize - Botonoes</title>
</head>
<body>
	<div class="container">

		<h1 class="blue-text">BOTONES!!</h1>

		<div class="section">
			<button class="btn">Button 1</button>
			<a href="#" class="btn">Button 2</a>
			<button class="btn-flat">Button 3</button>
		</div>

		<div class="section">
			<button class="btn blue">Button 4</button>
			<a href="#" class="btn red">Button 5</a>
		</div>

		<div class="section">
			<button class="btn-large yellow darken-1">Button 6</button>
			<a href="#" class="btn-small purple lighten-3">Button 7</a>
			<button class="btn orange darken-1">Button 8</button>
			<button class="btn disabled">Button 9</button>
		</div>

		<div class="section">
			<button class="btn red lighten-2 waves-effect waves-light">Button 10</button>
			<a href="#" class="btn purple lighten-1 waves-effect waves-dark">Button 11</a>
		</div>

		<div class="section">
			<button class="btn red lighten-2 waves-effect waves-light"><i class="material-icons left">favorite</i>Button 12</button>
			<a href="#" class="btn purple lighten-1 waves-effect waves-dark"><i class="material-icons right">thumb_up_alt</i>Button 13</a>
		</div>

		<div class="section">
			<a class="btn-floating waves-effect waves-light red"><i class="material-icons">add</i></a>
		</div>

	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="js/materialize/materialize.js"></script>
</body>
</html>
